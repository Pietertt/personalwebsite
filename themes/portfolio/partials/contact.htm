[viewBag]
snippetCode = "contact"
snippetName = "Contact"

snippetProperties[email][title] = "E-mailadres"

==
<form> 
      <div class="thirteen wide top bottom container">
            <div class="six wide one offset column">
                  <div class="half row">
                        <label>Voornaam + achternaam</label>
                        <input type="text" name="name" placeholder="Je naam">
                  </div>
            </div>
      </div>
            
      <div class="thirteen wide top bottom container">
            <div class="six wide one offset column">
                  <div class="half row">
                        <label>E-mailadres</label>
                        <input type="email" name="email" placeholder="Je e-mailadres">
                  </div>
            </div>
      </div>

      <div class="thirteen wide top bottom container">
            <div class="six wide one offset column">
                  <div class="half row">
                        <label>Bericht</label>
                        <textarea name="message" rows="10" class="fluid" placeholder="Je bericht"></textarea> 
                  </div>
            </div>
      </div>
      <div class="thirteen wide top bottom container">
            <div class="six wide one offset column">
                  <div class="half row">
                        <button class="pink button">Verzenden</span></button>
                        <!--<button v-if="loading" class="pink button"><div class="loader"><div class="dot 1"></div><div class="dot 2"></div><div class="dot 3"></div></div></button>-->
                  </div>
            </div> 
      </div>
</form>
