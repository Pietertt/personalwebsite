<div class="thirteen wide top bottom white container">
    <div class="thirteen wide column">
        <a href="#main-menu" id="main-menu-toggle" class="menu-toggle" aria-label="Open main menu">
            <span class="fa fa-bars" aria-hidden="true">&#9776;</span>
        </a>
            
        <nav id="main-menu" class="main-menu" aria-label="Main menu">
            <a href="#main-menu-toggle" id="main-menu-close" class="menu-close" aria-label="Close main menu">
                <span class="fa fa-close" aria-hidden="true">&#10005;</span>
            </a>
            <ul>
                <li><a href="/" class="{% if 'homepagina' in this.page.id %}active{% endif %}">Home</a></li>
                <li><a href="/portfolio" class="{% if 'portfolio' in this.page.url %}active{% endif %}">Portfolio</a></li>
                <li><a href="/contact" class="{% if 'contact' in this.page.id %}active{% endif %}">Contact</a></li>
            </ul>
        </nav>
        <a href="#main-menu-toggle" class="backdrop" tabindex="-1" aria-hidden="true" hidden></a>
    </div>
</div>
