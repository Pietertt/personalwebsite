                      <label>Voornaam + achternaam</label>
                      <input type="text" name="name" placeholder="Je naam">
                </div>
                <div class="half row">

                    <input type="email" name="email" placeholder="Je e-mailadres">
                </div>

                    <label>Bericht</label>

                <div class="half row">
                    <label class="avg"><input name="avg" type="checkbox"/>Ik ga akkoord met de <a href="/algemene-voorwaarden">algemene voorwaarden</a></label>

                <div class="half row">
