{% for item in __SELF__.items() %}
      <div class="five wide one offset container" style="float: left;">
            <div class="thirteen wide column">
                  <div class="top row">
                        <h1 class="top bottom">{{ item.title }}</h1>
                  </div>

                  <div class="fluid pointer image">
                        <a href="/portfolio/{{item.identifier}}"><img src="/themes/portfolio/assets/images/{{item.identifier}}/portfolio.jpg"></a>
                  </div>
            
                  <div class="bottom top row">
                        <p>{{ item.description }}</p>
                  </div>

                  <div>
                        <a href="/portfolio/{{item.identifier}}"></a><button class="inverted button">Bekijken</button></a>
                  </div>
            </div>
      </div>
{% endfor %}
