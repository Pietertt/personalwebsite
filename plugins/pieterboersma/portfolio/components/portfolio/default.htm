<div class="thirteen wide text-centered dark-blue double container">
      <div class="eleven wide one offset column">
            <div class="row">
                  <h1>Een overzicht van mijn projecten</h1>
            </div>
      </div>
</div>
{% for item in __SELF__.items() %}
      <div class="thirteen wide horizontal mobile container" style="float: left;">
            <div class="seven wide one offset column">
                  <div class="fluid pointer image">
                        <a href="/{{item.identifier}}"><img src="/storage/app/media{{item.file}}"></a>
                  </div>
            </div>
            <div class="three wide one offset column">
                  <div class="row">
                        <h2>{{ item.title }}</h2>
                        <p>{{ item.description }}</p>

                        <button class="pink button">Bekijken</button>
                  </div>
            </div>
      </div>
{% endfor %}
