{% for item in __SELF__.items() %}
      <div class="thirteen wide container" style="float: left;">
            <div class="seven wide one offset column">
                  <div class="fluid pointer image">
                        <a href="/{{item.identifier}}"><img src="/themes/portfolio/assets/images/{{item.identifier}}/portfolio.jpg"></a>
                  </div>
            </div>
            <div class="three wide one offset column">
                  <div class="row">
                        <h1>{{ item.title }}</h1>
                        <p>{{ item.description }}</p>
                        <button class="pink button">Bekijken</button>
                  </div>
            </div>
      </div>
{% endfor %}
